<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <section id="profile" role="doc-profile">
      <h3>著者プロフィール</h3>
      {{#each config.profiles}}
      <div class="author">
        <img src="{{this.image}}" alt="{{this.name}}" />
        <div class="profile">
          <h5>{{this.position}}</h5>
          <h4>{{this.name}}</h4>
          <p>{{this.description}}</p>
        </div>
      </div>
      {{/each}}
    </section>
  </body>
</html>

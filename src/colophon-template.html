<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <section id="colophon">
      <h4 class="title">{{config.title}}</h4>
      <ul class="editions">
        {{#each config.editions}}
        <li><time datetime="{{this.datetime}}">{{this.datetimeView}}</time>&nbsp;{{this.version}}&nbsp;{{this.name}}</li>
        {{/each}}
      </ul>
      <table class="info">
        <tr>
          <td>著者</td>
          <td>{{config.author}}</td>
        </tr>
        <tr>
          <td>発行</td>
          <td>{{config.publisher}}</td>
        </tr>
        <tr>
          <td>印刷</td>
          <td>{{config.printer}}</td>
        </tr>
      </table>
      <div>
        <br />
        {{config.copyright}}
      </div>
    </section>
  </body>
</html>
